{% set name = "paquo" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paquo-{{ version }}.tar.gz
  sha256: 4d1d2452cee1948fa2ce4a02155c8af2bd19a74f166562a57498ee1d0b99f8cc

build:
  noarch: python
  entry_points:
    - paquo = paquo.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - dynaconf >=3,!=3.1.0
    - jpype1 >=1.0.1
    - packaging
    - python >=3.7
    - shapely
    - typing-extensions >=4.0

test:
  imports:
    - paquo
  commands:
    - pip check
    - paquo config --help
  requires:
    - pip

about:
  home: https://github.com/bayer-science-for-a-better-life/paquo
  summary: library for interacting with QuPath
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
