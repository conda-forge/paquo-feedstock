{% set name = "paquo" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paquo-{{ version }}.tar.gz
  sha256: 8d7078b560fb33fe91fd438763dc47fb95f4a91379dafacaf89e86754691b561

build:
  noarch: python
  entry_points:
    - paquo = paquo.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - dynaconf >=3,!=3.1.0
    - jpype1 >=1.0.1,!=1.5.1
    - packaging
    - python >={{ python_min }}
    - shapely
    - typing-extensions >=4.0

test:
  imports:
    - paquo
  commands:
    - pip check
    - paquo config --help
  requires:
    - python {{ python_min }}
    - pip


about:
  home: https://github.com/bayer-science-for-a-better-life/paquo
  summary: library for interacting with QuPath
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
